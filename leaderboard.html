<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="symb/spst_logo.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <title>Casino Test - Leaderboard</title>
    <style>
        .leaderboard-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .leaderboard-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }
        .leaderboard-list {
            list-style: none;
            padding: 0;
        }
        .leaderboard-list li {
            display: flex;
            justify-content: space-between;
            padding: 15px 10px;
            margin-bottom: 5px;
            background: var(--background-color);
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .leaderboard-list li:nth-child(1) {
            background: #FFD700;
            color: var(--dark-bg);
            font-size: 1.4em;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
        .leaderboard-list li:nth-child(2) {
            background: #C0C0C0;
            color: var(--dark-bg);
            font-size: 1.2em;
        }
        .leaderboard-list li:nth-child(3) {
            background: #CD7F32;
            color: white;
            font-size: 1.15em;
        }
        .place {
            width: 40px;
            text-align: center;
        }
        .score {
            color: var(--primary-color);
        }
        .leaderboard-list li:nth-child(1) .score,
        .leaderboard-list li:nth-child(2) .score,
        .leaderboard-list li:nth-child(3) .score {
            color: var(--dark-bg);
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
            <img src="symb/spst_logo.ico" alt="Logo" class="nav-logo">
            <span class="nav_name">VÝSLEDKOVÁ TABULE</span>
        </div>
        <div>
            <a href="index.html" style="color: white; text-decoration: none;">Zpět na Start</a>
        </div>
    </nav>
    <div class="leaderboard-container">
        <h2 class="leaderboard-title">Nejlepší hráči</h2>
        <ul id="leaderboardList" class="leaderboard-list">
            <li>Načítám data...</li>
        </ul>
    </div>
    <script src="leaderboard.js"></script>
</body>
</html>
