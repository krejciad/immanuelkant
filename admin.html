<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="symb/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Casino Test - Administrace</title>
    <style>
        .admin-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .admin-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #cccccc;
            border-radius: 8px;
        }
        .admin-controls button {
            background: #d9534f; 
            font-size: 0.9em;
            flex: 1;
        }
        .user-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .user-list th, .user-list td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .user-list th {
            background-color: var(--primary-color);
            color: white;
        }
        .user-list td:last-child {
            white-space: nowrap;
        }
        .user-list button {
            margin: 2px;
            padding: 5px 10px;
            background: var(--secondary-color);
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
            <img src="symb/spst_logo.ico" alt="Logo" class="nav-logo">
            <span class="nav_name">ADMINISTRACE</span>
        </div>
        <div>
            <a href="index.html" style="color: white; text-decoration: none;">Zpět na Start</a> | 
            <a href="leaderboard.html" style="color: white; text-decoration: none;">Leaderboard</a>
        </div>
    </nav>
    <div class="admin-container">
        <h2>Správa uživatelů</h2>
        
        <div class="admin-controls">
            <button onclick="adminAction('admin_reset_all_progress', null, 'Opravdu chcete resetovat progres VŠECH uživatelů?')">Resetovat progres VŠECH</button>
            <button onclick="adminAction('admin_kick_all', null, 'Opravdu chcete ODSTRANIT VŠECHNY uživatele?')" style="background: #dc3545;">Odstranit VŠECHNY uživatele</button>
        </div>

        <table class="user-list">
            <thead>
                <tr>
                    <th>Jméno</th>
                    <th>Skóre</th>
                    <th>Stav otázek</th>
                    <th>Free Spiny</th>
                    <th>Akce</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <tr><td colspan="5">Načítám uživatele...</td></tr>
            </tbody>
        </table>

        <div id="adminMessage" style="margin-top: 20px; font-weight: bold; color: green;"></div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
